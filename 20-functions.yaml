- name: functions
  hosts: local
  connection: local
  vars:
    person: "Devi,Santhu,Raju,Somesh"
  tasks:
  - name: check the undefined varibale
    ansible.builtin.debug:
      msg: "Hello, {{ person | default('Devi') }}"

  - name: print names
    ansible.builtin.debug:
      msg: "Hello, {{ person | split(',') }}"

  - name: convert map to list
    vars:
      course:
        name: ansible
        duration: 10hr
        trainer: Devi
    ansible.builtin.debug:
      msg: "Course Info: {{ course | dict2items }}"

  - name: convert list to map
    vars:
      course:
      - {'key': 'name', 'value': 'ansible'}
      - {'key': 'duration', 'value': '10hr'}
      - {'key': 'trainer', 'value': 'Devi'}
    ansible.builtin.debug:
      msg: "Course Info: {{ course | items2dict }}"        